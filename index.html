<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Geneator</title>
    <link rel="icon" type="image/png" href="images/ghost-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <h1>Quote</h1>
        <br>
        <!-- Quote -->
        <div class="quote-text">
            <span id="quote">“Be yourself; everyone else is already taken.”</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Oscar Wilde</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter">Tweet this!</button>
            <button class="new-quote-btn" id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="javascript/script.js"></script>
</body>

</html>
